spring:
  application:
    name: workflow-service
  config:
    import:
      - nacos:workflow-service.yaml?refresh=true
      - nacos:school-common.yaml?refresh=true
  cloud:
    nacos:
      serverAddr: nacos:8848
      discovery:
        enabled: true
    sentinel:
      transport:
        port: 8725
        dashboard: sentinel-dashboard:8858
      eager: true
    openfeign:
      sentinel:
        enabled: true