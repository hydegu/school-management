server:
  port: 8080

spring:
  application:
    name: gateway-service
  config:
    import:
      - nacos:gateway-service.yaml?refresh=true
      - nacos:school-common.yaml?refresh=true
  cloud:
    nacos:
      serverAddr: nacos:8848
      discovery:
        enabled: true
    sentinel:
      transport:
        port: 8720
        dashboard: sentinel-dashboard:8858
      eager: true
